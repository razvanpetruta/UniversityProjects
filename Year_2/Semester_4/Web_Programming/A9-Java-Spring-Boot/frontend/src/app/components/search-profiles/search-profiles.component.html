<div class="container-custom">
    <div class="container container-fluid mt-5 mb-5">
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <h3>Search by fields:</h3>
            <div class="form-group mt-3">
                <label>Name:</label>
                <input *ngIf="userProfile" type="text" name="bio" class="form-control" [(ngModel)]="userProfile.name" required autocomplete="off">
            </div>
            <div class="form-group mt-3">
                <label>Email:</label>
                <input *ngIf="userProfile" type="text" name="location" class="form-control" [(ngModel)]="userProfile.email" required autocomplete="off">
            </div>
            <div class="form-group mt-3">
                <label>Maximum age:</label>
                <input *ngIf="userProfile" id="startDate" name="birthDate" class="form-control" type="text" [(ngModel)]="userProfile.age" required
                    autocomplete="off">
            </div>
            <div class="form-group mt-3">
                <label>Home Town:</label>
                <input *ngIf="userProfile" id="dasd" name="homeTown" class="form-control" type="text" [(ngModel)]="userProfile.homeTown" required
                    autocomplete="off">
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-outline-primary">Search</button>
            </div>
        </form>
    
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let profile of profiles">
                <div class="card m-3 text-center">
                    <div class="card-body">
                        <div *ngIf="profile" class="mt-3 mb-4">
                            <img [src]="profile.imageURL"
                                class="rounded-circle img-fluid" style="width: 100px; height: 100px;" alt="profile image" />
                        </div>
                        <div>
                            <p><span class="fw-bold">Name:</span> {{profile.name}}</p>
                        </div>
                        <div>
                            <p><span class="fw-bold">Email:</span> {{profile.email}}</p>
                        </div>
                        <div>
                            <p><span class="fw-bold">Home Town:</span> {{profile.homeTown}}</p>
                        </div>
                        <div>
                            <p><span class="fw-bold">Age:</span> {{profile.age}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
</div>
