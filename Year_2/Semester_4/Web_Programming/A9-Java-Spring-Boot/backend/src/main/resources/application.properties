spring.datasource.url=jdbc:postgresql://localhost:5432/webbooks
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Session Database Configuration
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=true
spring.session.jdbc.table-name=spring_session
spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-postgresql.sql
spring.session.jdbc.datasource.url=jdbc:postgresql://localhost:5432/webbooks
spring.session.jdbc.datasource.username=postgres
spring.session.jdbc.datasource.password=password
spring.session.jdbc.datasource.driver-class-name=org.postgresql.Driver
