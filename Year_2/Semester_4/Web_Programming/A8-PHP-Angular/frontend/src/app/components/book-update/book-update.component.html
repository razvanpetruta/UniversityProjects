<div class="container container-fluid mt-5 container-custom">
    <form #libraryForm="ngForm" (ngSubmit)="onSubmit(libraryForm)">
        <div style="display: none;" class="form-group mt-3">
            <label>ID</label>
            <input type="text" name="ID" class="form-control" [(ngModel)]="bookID" required autocomplete="off">
        </div>
        <div class="form-group mt-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" [(ngModel)]="title" required autocomplete="off">
        </div>
        <div class="form-group mt-3">
            <label>Author</label>
            <input type="text" name="author" class="form-control" [(ngModel)]="author" required autocomplete="off">
        </div>
        <div class="form-group mt-3">
            <label>Number of pages</label>
            <input type="number" name="noPages" class="form-control" [(ngModel)]="noPages" required autocomplete="off">
        </div>
        <div class="form-group mt-3">
            <label>Price</label>
            <input type="number" name="price" class="form-control" [(ngModel)]="price" required autocomplete="off">
        </div>
        <div class="form-group mt-3">
            <label>Genre</label>
            <input type="text" name="genre" class="form-control" [(ngModel)]="genre" required autocomplete="off">
        </div>
        <div class="form-group mt-3">
            <button class="btn btn-primary" [disabled]="!libraryForm.form.valid">UPDATE</button>
        </div>
    </form>
</div>
