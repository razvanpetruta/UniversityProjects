<div *ngIf="showLoader" class="d-flex justify-content-center m-5">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="card m-3 card-custom" *ngIf="!showLoader && reader !== undefined">
    <div class="card-body">
        <h5 class="card-title mb-3">Deleting the following reader:</h5>
        <div>
            <p><span class="fw-bold">Name:</span> {{reader.name}}</p>
        </div>
        <div>
            <p><span class="fw-bold">Email:</span> {{reader.email}}</p>
        </div>
        <div>
            <p><span class="fw-bold">BirthDate:</span> {{reader.birthDate}}</p>
        </div>
        <div>
            <p><span class="fw-bold">Gender:</span> {{reader.gender}}</p>
        </div>
        <div>
            <p><span class="fw-bold">Is student:</span> {{reader.student ? "Yes" : "No"}}</p>
        </div>
        <div>
            <p><span class="fw-bold">User:</span> {{reader.username}}</p>
        </div>

        <div class="text-right">
            <div class="form-check">
                <input type="checkbox" class="form-check-input check-custom" id="exampleCheck1" [(ngModel)]="consent">
                <label class="form-check-label" for="exampleCheck1">I understand that the operation cannot be
                    undone.</label>
            </div>
            <div class="mt-3">
                <button type="button" (click)="onDelete()" [disabled]="!consent"
                    class="btn btn-outline-danger btn-custom me-3"><i class="fa-solid fa-trash"></i></button>
                <button type="button" (click)="onCancel()" class="btn btn-outline-warning btn-custom"><i class="fa-solid fa-person-walking-arrow-loop-left"></i></button>
            </div>
        </div>
    </div>
</div>
