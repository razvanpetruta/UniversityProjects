<div *ngIf="showLoader" class="d-flex justify-content-center m-5">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div *ngIf="!showLoader" class="container container-fluid mt-5 mb-5 container-custom">
    <h3 class="text-center">Top 50 libraries ordered descending by the total number of readers.</h3>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let library of libraries; let i = index">
            <div class="card m-3 text-center">
                <div class="card-body">
                    <h4># {{i + 1}}</h4>
                    <div>
                        <p><span class="fw-bold">Name:</span> {{library.name}}</p>
                    </div>
                    <div>
                        <p><span class="fw-bold">Number of readers:</span> {{library.totalCount}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
