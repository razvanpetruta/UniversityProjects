<div *ngIf="showLoader" class="d-flex justify-content-center m-5">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="card m-3 card-custom" *ngIf="!showLoader && library !== undefined">
    <div class="card-body">
        <h5 class="card-title mb-3">Deleting the following library:</h5>
        <div>
            <p>Name: {{library.name}}</p>
        </div>
        <div>
            <p>Address: {{library.address}}</p>
        </div>
        <div>
            <p>Email: {{library.email}}</p>
        </div>
        <div>
            <p>Website: {{library.website}}</p>
        </div>
        <div>
            <p>Construction Year: {{library.yearOfConstruction}}</p>
        </div>
        <div>
            <p>User: {{library.username}}</p>
        </div>

        <div class="text-right">
            <div class="form-check">
                <input type="checkbox" class="form-check-input check-custom" id="exampleCheck1" [(ngModel)]="consent">
                <label class="form-check-label" for="exampleCheck1">I understand that the operation cannot be
                    undone.</label>
            </div>
            <div class="mt-3">
                <button type="button" (click)="onDelete()" [disabled]="!consent"
                    class="btn btn-outline-danger btn-custom me-3"><i class="fa-solid fa-trash"></i></button>
                <button type="button" (click)="onCancel()" class="btn btn-outline-warning btn-custom"><i class="fa-solid fa-person-walking-arrow-loop-left"></i></button>
            </div>
        </div>
    </div>
</div>
