<div class="form-signin text-center full-center">
    <form *ngIf="!isLoggedIn" autocomplete="off" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
        novalidate>
        <div class="auth">
            <h3 class="m-3">Please log in</h3>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username"
                    [(ngModel)]="form.username" #username required>
                <label for="floatingInput">Username</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"
                    [(ngModel)]="form.password" required>
                <label for="floatingInput">Password</label>
            </div>

            <div class="form-group">
                <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                    Login failed: {{ errorMessage }}
                </div>
            </div>
        </div>

        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
          </div>
        <button type="submit" class="btn btn-primary">Log in</button>
        <p class="mt-3">Not a user? <a class="sign-up-link" routerLink="/register">Sign up</a></p>
    </form>
</div>
