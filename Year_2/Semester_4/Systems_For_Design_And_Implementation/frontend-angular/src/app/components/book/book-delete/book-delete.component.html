<div *ngIf="showLoader" class="d-flex justify-content-center m-5">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="card m-3 card-custom" *ngIf="!showLoader && book !== undefined">
    <div class="card-body">
        <h5 class="card-title mb-3">Deleting the following book:</h5>
        <div>
            <p>Title: {{book.title}}</p>
        </div>
        <div>
            <p>Author: {{book.author}}</p>
        </div>
        <div>
            <p>Description: {{book.description}}</p>
        </div>
        <div>
            <p>Publisher: {{book.publisher}}</p>
        </div>
        <div>
            <p>Price: {{book.price}}</p>
        </div>
        <div>
            <p>Published Year: {{book.publishedYear}}</p>
        </div>
        <div>
            <p>User: {{book.username}}</p>
        </div>

        <div class="text-right">
            <div class="form-check">
                <input type="checkbox" class="form-check-input check-custom" id="exampleCheck1" [(ngModel)]="consent">
                <label class="form-check-label" for="exampleCheck1">I understand that the operation cannot be
                    undone.</label>
            </div>
            <div class="mt-3">
                <button type="button" (click)="onDelete()" [disabled]="!consent"
                    class="btn btn-outline-danger btn-custom me-3"><i class="fa-solid fa-trash"></i></button>
                <button type="button" (click)="onCancel()" 
                    class="btn btn-outline-warning btn-custom"><i class="fa-solid fa-person-walking-arrow-loop-left"></i></button>
            </div>
        </div>
    </div>
</div>
