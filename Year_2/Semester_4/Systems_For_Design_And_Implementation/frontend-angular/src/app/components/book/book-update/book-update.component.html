<div *ngIf="showLoader" class="d-flex justify-content-center m-5">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div *ngIf="!showLoader" class="container container-fluid mt-5 mb-5 container-custom">
    <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
        <div class="form-group mt-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" [(ngModel)]="title" required autocomplete="off">
        </div>
        <div class="form-group mt-3">
            <label>Author</label>
            <input type="text" name="author" class="form-control" [(ngModel)]="author" required autocomplete="off">
        </div>
        <div class="form-group mt-3">
            <label>Description</label>
            <textarea class="form-control" name="description" id="exampleFormControlTextarea1" [(ngModel)]="description" rows="10" required></textarea>
        </div>
        <div class="form-group mt-3">
            <label>Publisher</label>
            <input type="text" name="publisher" class="form-control" [(ngModel)]="publisher" required autocomplete="off">
        </div>
        <div class="form-group mt-3">
            <label>Price</label>
            <input type="number" name="price" min="0" class="form-control" [(ngModel)]="price" required autocomplete="off">
        </div>
        <div class="form-group mt-3">
            <label>Published Year</label>
            <input type="number" name="publishedYear" min="1000" max="2023" placeholder="number between 1000 and 2023" class="form-control" [(ngModel)]="publishedYear" required autocomplete="off">
        </div>
        <div class="form-group mt-3">
            <button class="btn btn-outline-primary" [disabled]="!bookForm.form.valid"><i class="fa-solid fa-check"></i></button>
        </div>
    </form>
</div>
